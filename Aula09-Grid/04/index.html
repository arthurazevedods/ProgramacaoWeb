<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Grid Column</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>GRID COLUMN START/END</h1>
        <div class="grid">

            <div class="item coluna">1</div>
            <div class="item coluna">2</div>
            <div class="item coluna">3</div>

            <div class="item a">a (1-3)</div>
            <div class="item b">b (2-4)</div>
            <div class="item c">c (1+2)</div>
            <div class="item d">d</div>
            <div class="item e">e</div>
            <div class="item f">f</div>
        </div>
    </section>
</body>
</html>
