<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Carro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .card {
            width: 250px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            width: 100%;
            height: 120px;
            background-color: #4a0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .image-container:active {
            transform: translateY(-10px);
        }

        .image-container span {
            color: white;
            font-weight: bold;
        }

        .card h2 {
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #bbb;
        }

        .card-footer {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .points {
            font-weight: bold;
        }

        .circle {
            width: 25px;
            height: 25px;
            border: 1px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image-container">
            <span>Carro</span>
        </div>
        <h2>Carro Esportivo</h2>
        <p>Um modelo de carro de alta performance</p>
        <div class="card-footer">
            <span class="points">31/03/2025</span>
            <div class="circle">C</div>
        </div>
    </div>
</body>

</html>
