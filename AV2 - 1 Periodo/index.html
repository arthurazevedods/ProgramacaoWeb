        // Função para renderizar os cards dos alunos
        function renderStudents(filteredStudents = students) {
            const container = document.getElementById('studentsContainer');

            if (filteredStudents.length === 0) {
                container.innerHTML = '<div class="no-results"><i class="fas fa-search"></i><p>Nenhum aluno encontrado com os critérios de busca.</p></div>';
                return;
            }

            container.innerHTML = filteredStudents.map(student => `
                <div class="student-card">
                    <div class="student-info">
                        <h3 class="student-name">${student.name}</h3>
                        <p class="student-id">ID: ${student.id}</p>
                        <p>Status: 
                            <span class="status ${student.status}">
                                ${student.status === 'completed' ? 'Entregue' : 'Pendente'}
                            </span>
                        </p>
                        <a href="${student.projectUrl}" class="project-link" target="_blank" ${student.status === 'pending' ? 'style="display:none"' : ''}>
                            Ver Projeto <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Função para filtrar alunos
        function filterStudents() {
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = students.filter(student => {
                return statusFilter === 'all' || student.status === statusFilter;
            });

            renderStudents(filtered);
        }

        // Event listener para filtro
        document.getElementById('statusFilter').addEventListener('change', filterStudents);

        // Renderizar todos os alunos inicialmente
        renderStudents();
